name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    # Skip if commit message contains "no ci" or "skip ci"
    if: |
      !contains(github.event.head_commit.message, 'no ci') &&
      !contains(github.event.head_commit.message, 'skip ci')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          cabal-version: '3.10'

      - name: Cache Cabal packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Update Cabal package list
        run: cabal update

      - name: Build
        run: cabal build --ghc-options="-Wall"

      - name: Run executable (smoke test)
        run: cabal run ymlint
